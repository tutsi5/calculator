<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator">
        <div id="display">32423</div>
        <div id="row-one" class="row">
            <button class="button clear-all">AC</button>
            <button class="button delete">DEL</button>
            <button class="button divide">%</button>
        <div id="row-two" class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="button multiply">x</button>
        </div id="row-three" class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="subtract">-</button>
        </div>
        <div id="row-four" class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="add">+</button>
        </div>
        <div id="row-five" class="row">
            <button>.</button>
            <button>0</button>
            <button>=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
