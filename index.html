<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="calculator">
            <div id="display"></div>
            <div id="row-one" class="row">
                <button title="Clear" class="clear-all">AC</button>
                <button title="Negate" class="operator change-sign">+/-</button>
                <button title="Divide" class="operator divide">รท</button>
            </div>
            <div id="row-two" class="row">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button title="Multiply" class="operator multiply">x</button>
            </div> 
            <div id="row-three" class="row">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button title="Subtract" class="operator subtract">-</button>
            </div>
            <div id="row-four" class="row">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button title="Add" class="operator add">+</button>
            </div>
            <div id="row-five" class="row">
                <button class="number zero">0</button>
                <button class="dot">.</button>
                <button title="Equals" class="operator equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
