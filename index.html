<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <div id="display">
            <div id="entered-so-far"></div>
            <div id="enter-display"></div>
        </div>
        <div id="row-one" class="row">
            <button class="button clear-all">AC</button>
            <button class="button delete">DEL</button>
            <button class="button divide">/</button>
        <div id="row-two" class="row">
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="button multiply">x</button>
        </div id="row-three" class="row">
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="subtract">-</button>
        </div>
        <div id="row-four" class="row">
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="add">+</button>
        </div>
        <div id="row-five" class="row">
            <button class="dot">.</button>
            <button class="number zero">0</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
